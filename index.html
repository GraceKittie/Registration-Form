<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="Registration" method="post">
        <div>
            <label>First Name: *</label>
            <input type="text" name="first name">
        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="last name">
        </div>
        <div>
            <label>Email Address: *</label>
            <input type="text" name="email">
        </div>
        <div>
            <label>Password: *</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="confirm password">
        </div>
        <div>
            <label>Birthday:</label>
            <input type="date" name="birthday">
        </div>
        <div>
            <label>Gender Identity:</label>
        </div>
        <div>
            <input type="radio" name="male">
            <label for="male">Male</label>
            <input type="radio" name="female">
            <label for="female">Female</label>
            <input type="radio" name="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="other">
            <label for="other">I prefer not to answer</label>
        </div>
        <div>
            <label for="self description">A short description about myself:</label>
            <textarea name="self description"cols=20 rows="2"></textarea>
        </div>
        <div>
            <label for="favorite language">Favorite language:</label>
            <select name="language">
                <option>JavaScript</option>
                <option>Python</option>
                <option>SQL</option>
                <option>C#</option>
        </div>
        <div>
            <input type="checkbox" name="email sub" id="accept" checked>
            <label for="email sub">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="Submit" value="Create account">
        </div>
        <div>
            <p>*Indicates a required field</p>
        </div>
    </form>
</body>
</html>
